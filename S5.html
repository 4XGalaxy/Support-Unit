<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S5</title>
    <link rel="icon" href="logo.png" type="image/png">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
        }
        body {
            background-image: url('Bald.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Keep the image static */
            font-family: Arial, sans-serif;
            text-align: center;
            color: black;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Align items towards the top */
            align-items: center;
        }

        h1 {
            font-size: 2.2em; /* Slightly larger title */
            margin-top: 5vh; /* Position text above faces */
            margin-bottom: 15px; /* Spacing below the title */
        }

        p {
            font-size: 1.5em; /* Slightly larger paragraph text */
            margin: 0; /* No extra margin */
        }

        /* Back Button Styling */
        .corner-button {
            position: absolute;
            bottom: 0; /* Align button with the bottom */
            left: 0; /* Align button with the left corner */
            margin: 10px; /* Add a little padding from the edges */
            padding: 10px 20px;
            font-size: 1.2em;
            text-decoration: none;
            color: white;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .corner-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Welcome to S5</h1>
    <p>S5 has been doing quite a lot of cooking recently. Let's hope Miss Deher doesn't sneak in and steal the food!</p>
    
    <!-- Back Button -->
    <a href="MAP.html" class="corner-button">Back</a>
</body>
</html>
