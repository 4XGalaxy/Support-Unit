<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S1</title> <!-- Tab text -->
    <link rel="icon" href="logo.png" type="image/png"> <!-- Favicon -->
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('dance 1.jpeg') no-repeat center center fixed; /* Background image */
            background-size: cover;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .title {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .content {
            font-size: 1.5em;
            margin-top: 20px;
        }

        /* Back Button Styling */
        .back-button {
            position: absolute;
            bottom: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            text-decoration: none;
            color: white;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .back-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <!-- Title Section -->
    <div class="title">Welcome to S1</div>

    <!-- Content Section -->
    <div class="content">
        S1 has been getting groovy with their dance classes and the song that they are dancing to is Michael Jackson's Thriller!
    </div>

    <!-- Back Button -->
    <a href="map.html" class="back-button">Back</a>
</body>
</html>
