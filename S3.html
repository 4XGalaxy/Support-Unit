<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S3</title>
    <link rel="icon" href="logo.png" type="image/png">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            color: orange; /* Text color */
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        /* Split Background */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
        }

        .left, .right {
            width: 50%;
            height: 100%;
            background-size: cover;
            background-position: center;
        }

        .left {
            background-image: url('music 2.jpeg'); /* Left image */
        }

        .right {
            background-image: url('music.jpeg'); /* Right image */
        }

        /* Black Divider Line */
        .divider {
            position: absolute;
            top: 0;
            left: 50%; /* Centered in the middle of the page */
            width: 2px;
            height: 100%;
            background-color: black;
            z-index: 1; /* Ensures the divider is above the background */
        }

        /* Content Section */
        .content {
            z-index: 2; /* Ensures text is on top of everything */
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }

        h1 {
            font-size: 2em;
            margin-top: 0;
        }

        p {
            font-size: 1.2em;
            margin: 10px 0;
        }

        /* Back Button Styling */
        .back-button {
            position: fixed;
            bottom: 20px; /* Bottom left corner */
            left: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            text-decoration: none;
            color: white; /* Maintained original color */
            background-color: rgba(0, 0, 0, 0.6); /* Maintained original background */
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .back-button:hover {
            background-color: rgba(0, 0, 0, 0.8); /* Maintained hover effect */
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <!-- Split Background -->
    <div class="background">
        <div class="left"></div>
        <div class="right"></div>
    </div>

    <!-- Divider Line -->
    <div class="divider"></div>

    <!-- Content Section with Enhanced Visibility -->
    <div class="content">
        <h1>Welcome to S3</h1>
        <p>S3 has been doing a lot of music lately, and the instrument theyâ€™re playing is the Keyboard. Their classroom is filled with wonderful sounds now.</p>
    </div>

    <!-- Back Button -->
    <a href="MAP.html" class="back-button">Back</a>
</body>
</html>
