<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S2</title>
    <link rel="icon" href="Logo.png" type="image/png">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('Fish.jpeg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            text-align: center;
            color: black;
            display: flex;
            flex-direction: column;
            justify-content: start;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        /* Top Plain Text Styling */
        .plain-text {
            font-size: 3em; /* 1x bigger than the second */
            font-weight: bold;
            color: white; /* White text */
            margin-top: 70px; /* Positioned slightly lower */
        }

        /* Bottom Plain Text Styling */
        .extra-text {
            font-size: 1.5em; /* Original size */
            font-weight: bold;
            color: white;
            margin-top: 20px; /* Spaced slightly below the first text */
        }

        /* Back Button */
        .corner-button {
            position: absolute;
            bottom: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            text-decoration: none;
            color: white;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .corner-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <!-- Top Plain Text -->
    <div class="plain-text">Welcome to S2!</div>

    <!-- Bottom Plain Text -->
    <div class="extra-text">This term, S2 has recently bought 2 fish for there fishtank and have been feeding it and looking after it with class effort.</div>

    <!-- Back Button -->
    <a href="MAP.html" class="corner-button">Back</a>
</body>
</html>
