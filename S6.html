<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S6</title>
    <link rel="icon" href="Logo.png" type="image/png">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('S6.jpeg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        /* Title Section */
        .title {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* Smaller Text Section */
        .subtitle {
            font-size: 1.2em;
            font-weight: normal;
            margin-bottom: 20px;
        }

        /* Back Button */
        .corner-button {
            position: absolute;
            bottom: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            text-decoration: none;
            color: white;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .corner-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <!-- Title -->
    <div class="title">Welcome to S6</div>

    <!-- Smaller Text -->
    <div class="subtitle">S6 has been doing lots of sports and watching lots of movies, for educational purposes of course.</div>

    <!-- Back Button -->
    <a href="MAP.html" class="corner-button">Back</a>
</body>
</html>
