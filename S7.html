<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S7</title>
    <link rel="icon" href="logo.png" type="image/png">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            background-image: url('Sad.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Back Button Styling */
        .back-button {
            position: fixed; /* Ensures the button is fixed in place */
            bottom: 20px; /* Positioned at the bottom */
            left: 20px; /* Positioned to the left */
            padding: 10px 20px;
            font-size: 1.2em;
            text-decoration: none;
            color: white;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .back-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
            transform: scale(1.1);
        }

        h1 {
            font-size: 2em;
        }

        p {
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <!-- Insert Text Section -->
    <div>
        <h1>Welcome to S7</h1>
        <p>S7 has been playing lots of Uno recently and they have been going out doing travel training!</p>
    </div>

    <!-- Back Button -->
    <a href="map.html" class="back-button">Back</a>
</body>
</html>
