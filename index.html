<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glenmore Park Support Unit</title>
    <link rel="icon" href="logo.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('SP.jpeg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Perfectly centers everything vertically */
            height: 100vh;
            margin: 0;
        }
        .button-container {
            text-align: center;
        }
        .logo {
            width: 200px;
            height: 200px;
            margin-bottom: -40px;
        }
        p {
            font-size: 36px;
            color: white;
            text-align: center;
        }
        button, .why-button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background-color: #00008b;
            color: #fff;
            box-shadow: 0 4px #000066;
            transition: all 0.5s ease;
            animation: glow 1s infinite;
        }
        button:hover, .why-button:hover {
            background-color: #0000cd;
            transform: scale(1.1);
        }
        button:active, .why-button:active {
            box-shadow: 0 2px #000033;
            transform: translateY(2px) scale(0.95);
        }
        @keyframes glow {
            0% { box-shadow: 0 0 5px #00008b; }
            50% { box-shadow: 0 0 20px #00008b; }
            100% { box-shadow: 0 0 5px #00008b; }
        }
        .credits-left {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 12px;
            color: white;
        }
        .credits-right {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 24px;
            color: white;
        }
        .why-button {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
    <script>
        function redirectToNewPage() {
            setTimeout(function() {
                window.location.href = 'MAP.html'; // Redirect to MAP.html file
            }, 500);
        }
        function redirectToWhyPage() {
            setTimeout(function() {
                window.location.href = 'Why.html'; // Redirect to Why.html file
            }, 500);
        }
    </script>
</head>
<body>
    <div class="button-container">
        <img src="logo.png" alt="Logo" class="logo">
        <p>Welcome To The GPHS Support Unit!</p>
        <button onclick="redirectToNewPage()">Click Me!</button>
    </div>
    <button class="why-button" onclick="redirectToWhyPage()">Why I Made This!</button>
    <div class="credits-left">
        Credit: Microsoft Copilot, Google Earth, Glenmore Park High School and the Support Unit!
    </div>
    <div class="credits-right">
        Powered By Microsoft Copilot!
    </div>
</body>
</html>
